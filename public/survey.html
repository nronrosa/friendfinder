<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center fas fa-user-friends"> Friend Finder: Survey Questions</h1>
      <hr>
      <br>
      <div class="text-center">
        <a href="/friendslist">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span> View Friends</button>

                  <option selected>Select an option</option>
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="survey-q2">
                  <strong>Question 2</strong> Generally speaking, you rely more on your experience than your
                  imagination.
                </label>

                  <option selected>Select an option</option>
                  <option value="1">1 (Strongly Disagree)</option>

                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>

              <div class="form-group">

                </select>

                <label for="survey-q8">
                  <strong>Question 8</strong> You rarely get carried away by fantasies and ideas.
                </label>
                <select class="custom-select" id="q8">
                  <option selected>Select an option</option>
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="survey-q9">
                  <strong>Question 9</strong> You think that everyone’s views should be respected regardless of whether
                  they are supported by facts or not.
                </label>
                <select class="custom-select" id="q9">
                  <option selected>Select an option</option>
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="survey-q10">
                  <strong>Question 10</strong> You feel more energetic after spending time with a group of people.
                </label>
                <select class="custom-select" id="q10">
                  <option selected>Select an option</option>
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- Alert Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Something went wrong...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Be sure you entered your name and/or photo link.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Match Modal -->
  <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="matchModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="matchModalCenterTitle">Your Ideal Match</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...Insert name and image here of ideal match
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="/survey"><button type="button" class="btn btn-primary">Try Again</button></a>
        </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/nronrosa/friendfinder">API GitHub repo</a>
      </div>
    </footer>

  </div>

</body>

</html>
