<head>

<body class="background">

      <br>

    <div class="row">

          <div class="card-body">

                    <option value="0">Select an option</option>

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="survey-q3">
                    <strong>Question 3</strong> You find it easy to stay relaxed and focused even when there is some
                    pressure.
                  </label>
                  <select required class="custom-select" id="q3">
                    <option value="0">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="survey-q4">
                    <strong>Question 4</strong> You rarely do something just out of sheer curiosity.
                  </label>
                  <select required class="custom-select" id="q4">
                    <option value="0">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>

                    <option value="4">4</option>

    <!-- Alert Modal -->

          </div>
          <div class="modal-body">
            Be sure you entered your name, photo link
            <p>And that you have answered all the questions.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

    </div>

    <!-- Match Modal -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="/survey"><button type="button" class="btn btn-primary">Try Again</button></a>

    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/nronrosa/friendfinder">API GitHub repo</a>
      </div>
    </footer>


</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  $(".submit").on("click", function (event) {
    event.preventDefault();

    var q1 = $("#q1").val()
    var q2 = $("#q2").val()
    var q3 = $("#q3").val()
    var q4 = $("#q4").val()
    var q5 = $("#q5").val()
    var q6 = $("#q6").val()
    var q7 = $("#q7").val()
    var q8 = $("#q8").val()
    var q9 = $("#q9").val()
    var q10 = $("#q10").val()

    // validate
    if ($("#survey-name").val() === "" || $("#survey-photo").val() === "" || q1 === "0" || q2 === "0" || q3 ===
      "0" || q4 === "0" || q5 === "0" || q6 === "0" || q7 === "0" || q8 === "0" || q9 === "0" || q10 === "0") {
      $("#matchModal").modal("hide");
      $("#alertModal").modal("show");
    } else {
      // Here we grab the elements into object
      var newFriend = {
        name: $("#survey-name").val().trim(),
        photo: $("#survey-photo").val().trim(),
        answers: [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]
      };

      $.post("/api/friends", newFriend, function (data) {
        // get match and update modal 
        $("#match-name").text(data.name);
        $("#match-img").attr("src", data.photo);

        $("#matchModal").modal("show");
        $("#alertModal").modal("hide");
      });
    };
  });
</script>
